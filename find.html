<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9e6f42b446.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <main class="find">
      <div class="find__statusBar statusBar">
        <div class="statusBar-left">
          <span class="statusBar__clock">03:02</span>
        </div>
        <div class="statusBar-right">
          <div class="statusBar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="statusBar__batteryLevel">98%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <header class="find__header">
        <div class="header-left">
          <h1 class="header__title">Find</h1>
        </div>
        <div class="header-right">
          <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
      <section class="find__section">
        <div class="find__icons">
          <div class="find__icon">
            <i class="fas fa-qrcode fa-2x"></i>
            <span class="icon__title">QR Code</span>
          </div>
          <div class="find__icon">
            <i class="fas fa-user-plus fa-2x"></i>
            <span class="icon__title">Add by Contracts</span>
          </div>
          <div class="find__icon">
            <i class="fas fa-passport fa-2x"></i>
            <span class="icon__title">Add by ID</span>
          </div>
          <div class="find__icon">
            <i class="far fa-envelope fa-2x"></i>
            <span class="icon__title">Invite</span>
          </div>
        </div>
        <div class="find__recommendedFriends">
          <div class="recommendedFriends__title">Recommended Frineds</div>
          <div class="recommendedFrineds user">
            <div class="user-left">
              <div class="user__img">
                <img src="src/user5.jpg" />
              </div>
              <div class="user__information">
                <div class="user__name">Joker</div>
              </div>
            </div>
            <div class="user-right">
              <div class="user__addBtn">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <nav class="find__nav">
        <div class="nav__icon">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="index.html">
            <div class="nav__badge">33</div>
            <i class="far fa-comment"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
      </nav>
      <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small :)</span>
      </div>
    </main>
  </body>
</html>

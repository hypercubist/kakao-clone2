<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9e6f42b446.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <main class="friends">
      <div class="friends__statusBar statusBar">
        <div class="statusBar-left">
          <span class="statusBar__clock">03:02</span>
        </div>
        <div class="statusBar-right">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="statusBar__batteryLevel">98%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="chats__header">
        <div class="header-left">
          <h1 class="header__title">Friends</h1>
        </div>
        <div class="header-right">
          <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
      <section class="friends__section">
        <div class="friends__profile">
          <div class="profile user">
            <div class="user-left">
              <div class="user__img">
                <img src="src/user1.jpg" />
              </div>
              <div class="user__information">
                <div class="user__name">Hypercubist</div>
                <div class="user__comment">CDEFGAB</div>
              </div>
            </div>
            <div class="user-right"></div>
          </div>
        </div>
        <div class="friends__plusFriend">
          <div class="plusFriend__title">Plus Friend</div>
          <div class="plusFriend user">
            <div class="user-left">
              <div class="user__icon">
                <i class="fab fa-product-hunt"></i>
              </div>
              <div class="user__information">
                <span class="user__name">Plus Friend</span>
              </div>
            </div>
            <div class="user-right">
              <span>15 ></span>
            </div>
          </div>
        </div>
        <div class="friends__friendList">
          <div class="friendList__title">Friends 129</div>
          <div class="friendList__friend user">
            <div class="user-left">
              <div class="user__img">
                <img src="src/user2.jpg" />
              </div>
              <div class="user__information">
                <div class="user__name">KimKyuA</div>
                <div class="user__comment">...?</div>
              </div>
            </div>
            <div class="user-right">
              <div class="user__music">
                <span class="music__title">Yerin Baek - 0310</span>
                <i class="far fa-play-circle"></i>
              </div>
            </div>
          </div>
          <div class="friendList__friend user">
            <div class="user-left">
              <div class="user__img">
                <img src="src/user3.jpg" />
              </div>
              <div class="user__information">
                <div class="user__name">KimHongsik</div>
                <div class="user__comment">gg</div>
              </div>
            </div>
            <div class="user-right">
              <div class="user__music">
                <span class="music__title">Max - Acid Dreams'</span>
                <i class="far fa-play-circle"></i>
              </div>
            </div>
          </div>
          <div class="friendList__friend user">
            <div class="user-left">
              <div class="user__img">
                <img src="src/user4.jpg" />
              </div>
              <div class="user__information">
                <div class="user__name">KimDongMyeong</div>
                <div class="user__comment">hmm</div>
              </div>
            </div>
            <div class="user-right">
              <div class="user__music">
                <span class="music__title">K.will - I'll be with you</span>
                <i class="far fa-play-circle"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <nav class="friends__nav">
        <div class="nav__icon">
          <a href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="index.html">
            <div class="nav__badge">33</div>
            <i class="far fa-comment"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
      </nav>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small :)</span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9e6f42b446.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <main class="chats">
      <div class="chats__statusBar statusBar">
        <div class="statusBar-left">
          <span class="statusBar__clock">03:02</span>
        </div>
        <div class="statusBar-right">
          <div class="statusBar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="statusBar__batteryLevel">98%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <header class="chats__header">
        <div class="header-left">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header-right">
          <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
      <section class="chats__section">
        <ul class="chats__chatList">
          <li class="chats__chat user">
            <a href="chat.html">
              <div class="user-left">
                <div class="user__img">
                  <img src="src/user2.jpg" />
                </div>
                <div class="user__information">
                  <div class="user__name">KimKyuA</div>
                  <div class="user__lastMessage">hurry up! lol</div>
                </div>
              </div>
              <div class="user-right">
                <span class="user__timestamp">9:41</span>
              </div>
            </a>
          </li>
          <!--and many chats here-->
        </ul>
      </section>
      <nav class="chats__nav">
        <div class="nav__icon">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="index.html">
            <div class="nav__badge">33</div>
            <i class="fas fa-comment"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="nav__icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
      </nav>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small :)</span>
    </div>
  </body>
</html>

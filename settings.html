<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9e6f42b446.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>settings | Kakao Clone</title>
  </head>
  <body>
    <main class="settings">
      <div class="settings__statusBar statusBar">
        <div class="statusBar-left">
          <span class="statusBar__clock">03:02</span>
        </div>
        <div class="statusBar-right">
          <div class="statusBar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="statusBar__batteryLevel">98%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <header class="settings__header">
        <div class="header-left">
          <div class="header__backBtn">
            <a href="more.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">Settings</h1>
        </div>
        <div class="header-right">
          <div class="header__icons">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </header>
      <section class="settings__section">
        <ul class="settings__basicSettings">
          <li class="basicSettings__setting">
            <div class="setting__icon">
              <i class="fas fa-bullhorn"></i>
            </div>
            <div class="setting__title">Notices</div>
          </li>
          <li class="basicSettings__setting">
            <div class="setting__icon">
              <i class="fas fa-flask"></i>
            </div>
            <div class="setting__title">Kakao Lab</div>
          </li>
        </ul>
        <ul class="settings__personalSettings">
          <li class="personalSettings__setting">
            <div class="setting__icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="setting__title">Privacy</div>
          </li>
          <li class="personalSettings__setting">
            <div class="setting__icon">
              <i class="far fa-bell"></i>
            </div>
            <div class="setting__title">Notifications</div>
          </li>
        </ul>
        <div class="settings__support">
          <div class="support__setting">
            <div class="setting__icon">
              <i class="far fa-question-circle"></i>
            </div>
            <span class="setting__title">Support</span>
          </div>
        </div>
      </section>
      <!--nav isn't here-->
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small :)</span>
    </div>
  </body>
</html>
